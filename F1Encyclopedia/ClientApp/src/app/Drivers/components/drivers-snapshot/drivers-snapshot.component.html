<mat-card class="f1-mat-card container mat-elevation-z8" color="primary" *ngIf="!!driverSnapshots">
  <mat-card-header>
    <mat-card-title>Driver Snapshot</mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="!isCondensedView; else shortSnapshot">
    <div class="row">
        <div class="col-md-6">
          <f1-driver-snapshot-table [snapshots]="firstColumnSnapshots"></f1-driver-snapshot-table>
        </div>
        <div class="col-md-6">
          <f1-driver-snapshot-table [snapshots]="secondColumnSnapshots"></f1-driver-snapshot-table>
        </div>
    </div>
  </mat-card-content>
</mat-card>

<ng-template #shortSnapshot>
  <f1-driver-snapshot-table [snapshots]="driverSnapshots"></f1-driver-snapshot-table>
</ng-template>
